<div class="container">
<h1>Angular 17 Crud</h1>
<a href="https://angular17-apps.vercel.app/post/index" routerLink="https://angular17-apps.vercel.app/post/index" class="btn btn-success">Create new post</a>

<table class="table table-striped">

    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th width="250px">Action</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>
                <a href="#" [routerLink]="['https://angular17-apps.vercel.app/post/', post.id, 'view']" class="btn btn-info">View</a>
                <a href="#" [routerLink]="['https://angular17-apps.vercel.app/post/', post.id, 'edit']" class="btn btn-primary">Edit</a>
                <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>

</table>
</div>

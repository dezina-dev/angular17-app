<div class="container">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" [(ngModel)]="credentials.email" class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <textarea formControlName="password" id="password" type="text" [(ngModel)]="credentials.password"
                class="form-control">
        </textarea>
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
    </form>
</div>
